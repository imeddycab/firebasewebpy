$def with (personas)

<h3>Lista de Personas</h3>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
        </tr>
    </thead>
    <tbody>
        $if personas:
            $for id_persona, persona in personas.items():
                <tr>
                    <td>${id_persona}</td>
                    <td>${persona.get('name', 'Sin nombre')}</td>
                    <td>${persona.get('phone', 'Sin teléfono')}</td>
                </tr>
        $else:
            <tr>
                <td colspan="3">No hay personas registradas</td>
            </tr>
    </tbody>
</table>
