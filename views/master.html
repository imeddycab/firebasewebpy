$def with (content)
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Gestor de Personas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #1458c5, #6193ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            color: white;
            padding-top: 30px;
            padding-bottom: 30px;
        }
        h3 {
            color: #ffffff;
        }

        /* Barra de navegación */
        .navbar-custom {
            position: fixed;
            top: 20px;
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 10px;
            transition: all 0.3s ease-in-out;
            align-content: space-between;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .navbar-custom:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .navbar-nav .nav-link {
            color: #ffffff;
            font-weight: 500;
            padding: 10px 20px;
            transition: color 0.3s ease, background 0.3s ease;
            border-radius: 30px;
            margin-inline: 10px;
        }
        .navbar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.5);
            color: #002e5f;
            box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.658);
        }

        .img-index {
            width: 100px;
        }

        /* Botones de tarjeta de peerfil */
        .ver-btn {
            color: rgb(0, 132, 255);
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.658);
            cursor: pointer;
            margin: 10px;
            padding: 10px;
            border-radius: 30px;
            order:inherit;
            background-color: whitesmoke;
            transition: 0.3s;
            border-style: none;
            text-decoration: none;
        }
        .ver-btn:hover {
            transition: 0.3s;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.9);
        }
        .ver-btn:active {
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.658);
            color: rgb(0, 84, 163);
        }

        .navbar-toggler {
            border: none;
        }


        .editar-btn {
            color: rgb(255, 140, 0);
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.658);
            cursor: pointer;
            margin: 10px;
            padding: 10px;
            border-radius: 30px;
            order:inherit;
            background-color: whitesmoke;
            transition: 0.3s;
            border-style: none;
            text-decoration: none;
        }
        .editar-btn:hover {
            transition: 0.3s;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.9);
        }
        .editar-btn:active {
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.658);
            color: rgb(196, 108, 0);
        }
        .eliminar-btn {
            color: rgb(255, 0, 51);
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.658);
            cursor: pointer;
            margin: 10px;
            padding: 10px;
            border-radius: 30px;
            order:inherit;
            background-color: whitesmoke;
            transition: 0.3s;
            border-style: none;
            border-style: none;
            text-decoration: none;
        }
        .eliminar-btn:hover {
            transition: 0.3s;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.9);
        }
        .eliminar-btn:active {
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.658);
            color: rgb(173, 0, 35);
        }

        /* Formularios */
        .formulario {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.658);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: auto;
        }
        label {
            color: white;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 15px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.5);
            color: black;
            transition: all 0.3s ease-in-out;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
        }
        .btn-registrar {
            color: rgb(0, 132, 255);
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.658);
            cursor: pointer;
            margin: 10px;
            padding: 10px;
            border-radius: 30px;
            background-color: whitesmoke;
            transition: all 0.3s ease-in-out;
            border-style: none;
        }
        .btn-registrar:hover {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.9);
        }
        .btn-registrar:active {
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.658);
            color: rgb(0, 84, 163);
        }

        /* Buscador */
        .buscador {
            margin-bottom: 10px;
            margin-top: -30px;
            margin-inline: -20px;
        }
        .buscar{
            color: black;
            width: 300px;
            border-radius: 25px;
        }

        /* Botones */
        .enviar {
            color: gray;
            font-weight: 500;
            padding: 8px;
            border-radius: 25px;
            cursor: pointer;
            border-style: none;
            background-color: whitesmoke;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.658);
        }
        .enviar:active {
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.658);
        }

        /* Respuestas */
        .resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 20px;
            background-color: #f0f0f0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .resultado.exito {
            background-color: rgb(212, 237, 218, 0.4);
            color: #155724;
        }
        .resultado.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .btn-ver {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.658);
            text-decoration: none;
        }
        .btn-ver:active {
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.658);
        }

        /* Eliminar */
        .confirmacion {
            margin-top: 20px;
            padding: 20px;
            border-radius: 30px;
            background-color: rgba(253, 143, 143, 0.6);
            color: #970000;
            text-align: center;
        }
        .exito {
            background-color: rgba(96, 255, 133, 0.3);
            color: #155724;
            border-radius: 30px;
        }

        /* Estilos base para la lista de personas */
        .lista-personas {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .contenedor-tarjetas {
            width: 100%;
            max-width: 800px;
            border-radius: 30px;
        }

        .tarjeta-persona {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            border-radius: 30px;
            padding: 15px;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.658);
            color: white;
        }

        .info-persona {
            flex: 2;
            padding-right: 10px;
        }

        .info-persona p {
            margin: 10px 0;
            font-size: 1rem; /* Tamaño de fuente base */
        }

        .acciones-persona {
            flex: 1;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .acciones-persona a {
            font-size: 1rem; /* Tamaño de fuente base para botones */
            padding: 10px 15px; /* Espaciado interno para botones */
        }

        .sin-personas {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.658);
            font-size: 1rem; /* Tamaño de fuente base */
        }

        /* Estilos para la paginación */
        .paginacion {
            margin-top: 20px;
            text-align: center;
        }

        .paginacion nav {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .paginacion a {
            color: white;
            text-decoration: none;
            padding: 8px 12px; /* Espaciado interno para enlaces */
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease;
            font-size: 1rem; /* Tamaño de fuente base */
        }

        .paginacion a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .pagina-actual {
            color: rgb(77, 125, 255);
            font-weight: bolder;
        }
        
        /* Media Queries para diseño responsivo */
        @media (max-width: 1048px) {
            /* Ajustes para tablets */
            body {
                border-radius: 20px;
            }

            .navbar-custom {
                top: 10px;
                padding: 8px;
            }

            .contenido {
                width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .img-index {
                width: 40px;
            }
            .contenedor-tarjetas{
                margin: 5px;
            }
            .tarjeta-persona {
                flex-direction: row;
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .formulario {
                padding: 20px;
            }

            .paginacion nav {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 16px; /* Tamaño de fuente base para móviles */
            }

            h3 {
                font-size: 1.5rem; /* Tamaño de fuente para títulos */
            }

            .img-index {
                width: 30px;
            }
            .contenedor-tarjetas{
                margin: 5px;
                width: 320px;
            }
            .tarjeta-persona {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
                margin-bottom: 20px;
            }

            .info-persona p {
                font-size: 1rem; /* Tamaño de fuente para el texto de las tarjetas */
                margin: 8px;
            }

            .acciones-persona {
                flex-direction: row; /* Asegura que los botones estén en una fila */
                gap: 0;
            }

            .acciones-persona a {
                font-size: 1rem; /* Tamaño de fuente para los botones */
                padding: 8px 12px; /* Espaciado interno para los botones */
            }

            .contenido {
                width: 100%; /* Asegura que el contenido ocupe todo el ancho */
                padding: 10px;
            }

            .formulario {
                width: 100%; /* Ajusta el ancho del formulario */
                padding: 15px;
            }

            .navbar-custom {
                top: 5px;
                padding: 5px;
            }

            .navbar-nav .nav-link {
                padding: 8px 12px;
            }

            .buscador {
                margin-bottom: 10px;
            }
            .buscar {
                width: 220px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/lista_personas">Lista de Personas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/insertar_persona">Insertar Personas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/buscar_persona">Buscar Persona</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="padding-top: 60px; width: 80%;">
        $:content
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
