$def with (persona)

<h3>Detalles de ${persona.get('name', 'Sin nombre')}</h3>
<hr>
$if persona:
    <p><strong>ID:</strong> ${persona.get('id', 'Desconocido')}</p>
    <p><strong>Nombre:</strong> ${persona.get('name', 'Sin nombre')}</p>
    <p><strong>Teléfono:</strong> ${persona.get('phone', 'Sin teléfono')}</p>
$else:
    <p>No se encontró la persona.</p>
